<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb3c6,#ff8fab,#ff4d6d);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  text-align:center;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh) scale(1.5);opacity:0;}
}

/* Card */
.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:30px 20px;
  margin:30px auto;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:38px;
  color:#c9184a;
  margin-bottom:5px;
}

.age{
  font-size:20px;
  color:#c9184a;
  margin-bottom:20px;
}

/* Video */
.video-box iframe{
  width:100%;
  height:200px;
  border-radius:20px;
  border:none;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* Gift */
.gift-box{
  font-size:80px;
  cursor:pointer;
  margin-top:25px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-10px);}
}
.open-text{
  color:#c9184a;
  font-size:14px;
}
.gift-image{
  display:none;
  margin-top:20px;
}
.gift-image img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* ===== 3D Slider (FINAL SAFE) ===== */

  display:none;
  margin-top:50px;
  perspective:1200px;
}
.carousel{
  width:320px;
  height:320px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
  will-change:transform;
  touch-action:pan-y;
}
.carousel img{
  position:absolute;
  width:180px;
  height:240px;
  object-fit:cover;
  left:70px;
  top:40px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.4);
  user-select:none;
  -webkit-user-drag:none;
}

/* Roses */

  margin-top:60px;
}
.rose img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);

/* Footer */
footer{
  margin-top:40px;
  font-size:14px;
}
footer a{
  color:#c9184a;
  text-decoration:none;

<div class="slider-container" id="sliderContainer">

<script>
/* Gift */
function openGift(){
  giftBox.style.display="none";
  openText.style.display="none";
  giftImage.style.display="block";
  sliderContainer.style.display="block";
  confetti({particleCount:200,spread:100,origin:{y:.6}});
}

/* ===== FINAL SAFE SLIDER LOGIC ===== */
const carousel = document.getElementById("carousel");
const imgs = carousel.querySelectorAll("img");
const angle = 360 / imgs.length;

let rotation = 0;
let startX = 0;
let dragging = false;

/* Arrange */
imgs.forEach((img,i)=>{
  img.style.transform = `rotateY(${i*angle}deg) translateZ(380px)`;
});

/* Start drag */
carousel.addEventListener("pointerdown", e=>{
  dragging = true;
  startX = e.clientX;
});

/* Move */
window.addEventListener("pointermove", e=>{
  if(!dragging) return;
  const delta = e.clientX - startX;
  carousel.style.transform = `rotateY(${rotation + delta*0.35}deg)`;
});

/* Stop drag (ANY case) */
function stopDrag(e){
  if(!dragging) return;
  const delta = e.clientX - startX;
  rotation += delta*0.35;
  if(!Number.isFinite(rotation)) rotation = 0;
  dragging = false;
}
window.addEventListener("pointerup", stopDrag);
window.addEventListener("pointercancel", stopDrag);
window.addEventListener("mouseleave", stopDrag);
window.addEventListener("blur", ()=> dragging=false);

/* Floating hearts */
const hearts=document.getElementById("hearts");
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíóüéÇüéâüéàüòò";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(26+Math.random()*30)+"px";
  h.style.animationDuration=(6+Math.random()*5)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(createHeart,650);
</script>
