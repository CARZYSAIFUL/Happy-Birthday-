<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#1f0036,#3a0ca3,#7209b7,#ff4d6d);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,.08);
  border-radius:25px;
  padding:30px 20px;
  margin:30px auto;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:40px;
  margin-bottom:20px;
  background:linear-gradient(to right,#ffccd5,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.video-box iframe{
  width:100%;
  height:200px;
  border-radius:20px;
  border:none;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.gift-box{
  font-size:80px;
  cursor:pointer;
  margin-top:25px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-12px);}
}

.open-text{
  font-size:14px;
  opacity:.8;
}

.gift-image{
  display:none;
  margin-top:25px;
  animation:fadeIn .8s ease;
}
.gift-image img{
  width:100%;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

/* Premium 3D Slider */
.slider-container{
  display:none;
  margin-top:50px;
  perspective:1200px;
}

.carousel{
  width:320px;
  height:320px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
}

.carousel img{
  position:absolute;
  width:190px;
  height:250px;
  object-fit:cover;
  left:65px;
  top:35px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.7);
  transition:transform .5s;
}

/* Roses */
.rose{
  margin-top:60px;
}
.rose img{
  width:100%;
  border-radius:20px;
  box-shadow:0 20px 45px rgba(0,0,0,.7);
}

footer{
  margin-top:40px;
  font-size:14px;
  opacity:.7;
}
footer a{
  color:#ffccd5;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">

  <iframe src="https://streamable.com/e/tsgee9" allowfullscreen></iframe>
</div>

<div class="gift-box" id="giftBox" onclick="openGift()">üéÅ</div>
<div class="open-text" id="openText">Open Your Surprise</div>

<div class="gift-image" id="giftImage">
  <img src="gift-box.jpg">
</div>

<div class="slider-container" id="sliderContainer">
  <div class="carousel" id="carousel">
    <img src="e1.jpg">
    <img src="e2.jpg">
    <img src="e3.jpg">
    <img src="e4.jpg">
    <img src="e5.jpg">
    <img src="e6.jpg">
    <img src="e7.jpg">
    <img src="e8.jpg">
  </div>
</div>

<div class="rose">
  <img src="rose.jpg">
</div>

<div class="rose">
  <img src="rose-1.jpg">
</div>

<footer>
Developed by

Saiful
</a>
</footer>

</div>

<script>
function openGift(){
  document.getElementById("giftBox").style.display="none";
  document.getElementById("openText").style.display="none";
  document.getElementById("giftImage").style.display="block";
  document.getElementById("sliderContainer").style.display="block";

  confetti({particleCount:250,spread:120,origin:{y:.6}});
}

/* 3D Slider */
const carousel=document.getElementById("carousel");
const images=carousel.querySelectorAll("img");
const total=images.length;
const angle=360/total;
let currentRotation=0;

images.forEach((img,i)=>{
  img.style.transform=`rotateY(${i*angle}deg) translateZ(380px)`;
});

/* Auto rotate */
setInterval(()=>{
  currentRotation+=1;
  carousel.style.transform=`rotateY(${currentRotation}deg)`;
},40);

/* Drag support */
let startX=0;
let isDragging=false;

document.addEventListener("mousedown",(e)=>{
  isDragging=true;
  startX=e.clientX;
});

document.addEventListener("mousemove",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  carousel.style.transform=`rotateY(${currentRotation+delta*0.5}deg)`;
});

document.addEventListener("mouseup",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  currentRotation+=delta*0.5;
  isDragging=false;
});
</script>

</body>
</html>
