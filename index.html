<head>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb3c6,#ff8fab,#ff4d6d);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  text-align:center;
  overflow-x:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating Hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.heart{
  position:absolute;
  bottom:-40px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* Card */
.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:30px 20px;
  margin:30px auto;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:38px;
  color:#c9184a;
}
.age{
  font-size:20px;
  color:#c9184a;
  margin-bottom:20px;
}

/* Video */
.video-box iframe{
  width:100%;
  height:200px;
  border-radius:20px;
  border:none;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* Gift */
.gift-box{
  font-size:80px;
  cursor:pointer;
  margin-top:25px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-10px);}
}
.gift-image{
  display:none;
  margin-top:20px;
}
.gift-image img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* ===== DESKTOP 3D ===== */
.slider-3d{
  display:none;
  margin-top:50px;
  perspective:1200px;
}
.carousel{
  width:320px;
  height:320px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
}
.carousel img{
  position:absolute;
  width:180px;
  height:240px;
  object-fit:contain; /* original ratio */
  left:70px;
  top:40px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  background:#fff;
}

/* ===== MOBILE INFINITE SLIDER ===== */
.slider-mobile{
  display:flex;
  gap:15px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:10px;
  margin-top:40px;
}
.slider-mobile img{
  flex:0 0 85%;
  max-height:320px;
  object-fit:contain;     /* ‚úÖ ORIGINAL RATIO */
  background:#fff;
  border-radius:20px;
  scroll-snap-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.3);
}

/* Hide scrollbar */
.slider-mobile::-webkit-scrollbar{display:none;}
.slider-mobile{scrollbar-width:none;}

/* Roses */
.rose{
  margin-top:50px;
}
.rose img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* Footer */
footer{
  margin-top:40px;
  font-size:14px;
}
footer a{
  color:#c9184a;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

<h1>Happy Birthday<br>Snigdha Afrin Ety üéÇüéâüéà</h1>
<div class="age">Turning 17 ‚ú®</div>

<div class="video-box">
  <iframe src="https://streamable.com/e/tsgee9" allowfullscreen></iframe>
</div>

<div class="gift-box" onclick="openGift()">üéÅ</div>

<div class="gift-image" id="giftImage">
  <img src="gift-box.jpg">
</div>

<!-- Desktop 3D -->
<div class="slider-3d" id="slider3d" hidden>
  <div class="carousel" id="carousel">
    <img src="e1.jpg">
    <img src="e2.jpg">
    <img src="e3.jpg">
    <img src="e4.jpg">
    <img src="e5.jpg">
    <img src="e6.jpg">
  </div>
</div>

<!-- Mobile Slider -->
<div class="slider-mobile" id="sliderMobile" hidden>
  <img src="e1.jpg">
  <img src="e2.jpg">
  <img src="e3.jpg">
  <img src="e4.jpg">

<footer>
Developed by

</div>

<script>
/* Gift open */
function openGift(){
  document.querySelector(".gift-box").style.display="none";
  document.getElementById("giftImage").style.display="block";

  if(window.innerWidth > 768){
    document.getElementById("slider3d").hidden=false;
  }else{
    document.getElementById("sliderMobile").hidden=false;
  }

  confetti({particleCount:200,spread:100,origin:{y:.6}});
}

/* Desktop 3D */
const carousel=document.getElementById("carousel");
if(carousel){
  const imgs=carousel.querySelectorAll("img");
  const angle=360/imgs.length;
  let rotation=0,startX=0,drag=false;

  imgs.forEach((img,i)=>{
    img.style.transform=`rotateY(${i*angle}deg) translateZ(340px)`;
  });

  carousel.addEventListener("pointerdown",e=>{
    drag=true;startX=e.clientX;
  });
  window.addEventListener("pointermove",e=>{
    if(!drag)return;
    carousel.style.transform=`rotateY(${rotation+(e.clientX-startX)*0.3}deg)`;
  });
  window.addEventListener("pointerup",e=>{
    if(!drag)return;
    rotation+=(e.clientX-startX)*0.3;
    drag=false;
  });
}

/* Mobile infinite */
const mobile=document.getElementById("sliderMobile");
if(mobile){
  mobile.innerHTML+=mobile.innerHTML;
  mobile.addEventListener("scroll",()=>{
    if(mobile.scrollLeft>=mobile.scrollWidth/2){
      mobile.scrollLeft=0;
    }
  });
}

/* Floating hearts */
const hearts=document.getElementById("hearts");
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíóüéÇüéâüòòüéà";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(22+Math.random()*30)+"px";
  h.style.animationDuration=(6+Math.random()*5)+"s";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(createHeart,700);
</script>
