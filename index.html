<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Snigdha üíñ</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- Preload images (FAST LOAD) -->
<link rel="preload" as="image" href="gift-box.jpg">
<link rel="preload" as="image" href="rose.jpg">

<style>
/* ===== BASE ===== */
html,body{
  margin:0;
  padding:0;
  min-height:100%;
}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5,#fbeaff);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  overflow-x:hidden;
  position:relative;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Hearts background */
.heart-bg{
  position:fixed;
  inset:0;
  background-image:radial-gradient(#ffb6c1 2px, transparent 2px);
  background-size:40px 40px;
  opacity:.25;
  z-index:0;
  pointer-events:none;
}

/* Glass card */
.card{
  position:relative;
  z-index:1;
  max-width:420px;
  margin:30px auto;
  padding:26px 22px 30px;
  border-radius:22px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  text-align:center;
}

/* Text */
h1{
  font-family:'Dancing Script',cursive;
  font-size:40px;
  color:#ff4d6d;
  margin:10px 0 15px;
}
#countdown{
  font-size:17px;
  color:#555;
}
#age{
  font-size:42px;
  color:#ff4d6d;
  margin:18px 0;
}

/* Video */
.video-box{
  margin:18px 0 26px;
}
.sound-hint{
  display:inline-block;
  padding:6px 14px;
  margin-bottom:10px;
  font-size:13px;
  color:#ff4d6d;
  background:rgba(255,255,255,.6);
  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);opacity:.8}
  50%{transform:scale(1.05);opacity:1}
  100%{transform:scale(1);opacity:.8}
}
.video-box iframe{
  width:100%;
  height:200px;
  border-radius:16px;
  border:none;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* Gift */
.gift-section{
  margin:30px 0;
}
.gift-box{
  font-size:75px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-12px);}
}
.open-text{
  font-size:15px;
  color:#ff4d6d;
  margin-top:6px;
}
.gift-image{
  display:block;
  opacity:0;
  height:0;
  overflow:hidden;
  transition:opacity .3s ease;
}
.gift-image img{
  width:100%;
  max-width:360px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* Rose */
.rose{
  margin:40px 0 10px;
}
.rose img{
  width:100%;
  max-width:360px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}
.rose p{
  font-family:'Dancing Script',cursive;
  font-size:22px;
  color:#ff4d6d;
  margin-top:10px;
}

/* Footer */
footer{
  margin-top:25px;
  font-size:14px;
  color:#777;
}
footer a{
  color:#ff4d6d;
  text-decoration:none;
  font-weight:500;
}
footer a:hover{
  text-decoration:underline;
}
</style>
</head>

<body>

<div class="heart-bg"></div>

<div class="card">

  <h1>Happy Birthday<br>Snigdha Afrin Ety üéÇüíñ</h1>

  <div id="countdown"></div>
  <div id="age"></div>

  <!-- Video -->
  <div class="video-box">
    <div class="sound-hint">‚ñ∂Ô∏è Tap play for video</div>
    <iframe src="https://streamable.com/e/tsgee9" allowfullscreen></iframe>
  </div>

  <!-- Gift -->
  <section class="gift-section">
    <div class="gift-box" id="giftBox" onclick="openGift()">üéÅ</div>
    <div class="open-text" id="openText">Open Gift Box</div>

    <div class="gift-image" id="giftImage">
      <img src="gift-box.jpg">
    </div>
  </section>

  <!-- Rose -->
  <section class="rose">
    <img src="rose.jpg">
    <p>Just for you üåπ</p>
  </section>

  <footer>
    Developed by
    <a href="https://www.facebook.com/Mohammadsaiful91" target="_blank">
      Saiful
    </a> üíñ
  </footer>

</div>

<script>
// Birthday
const birth=new Date("2008-02-12");
const now=new Date();

// Age
let age=now.getFullYear()-birth.getFullYear();
if(now.getMonth()<1||(now.getMonth()==1&&now.getDate()<12)) age--;
document.getElementById("age").innerHTML="Turning "+age+" ‚ú®";

// Countdown
let next=new Date(now.getFullYear(),1,12,0,0,0);
if(now>next) next=new Date(now.getFullYear()+1,1,12,0,0,0);

setInterval(()=>{
  let diff=next-new Date();
  let d=Math.floor(diff/86400000);
  let h=Math.floor(diff/3600000)%24;
  let m=Math.floor(diff/60000)%60;
  let s=Math.floor(diff/1000)%60;
  document.getElementById("countdown").innerHTML=
    `üéâ Birthday in ${d}d ${h}h ${m}m ${s}s`;
},1000);

// Gift open
function openGift(){
  document.getElementById("openText").style.display="none";
  document.getElementById("giftBox").style.display="none";

  const img=document.getElementById("giftImage");
  img.style.height="auto";
  img.style.opacity="1";

  confetti({particleCount:140,spread:90,origin:{y:.6}});
}
</script>

</body>
</html>
