<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffb3c6,#ff8fab,#ff4d6d);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  text-align:center;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating Hearts */
.hearts{
  position:fixed;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-50px;
  color:rgba(255,255,255,0.85);
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh) scale(1.5);opacity:0;}
}

.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:30px 20px;
  margin:30px auto;
  max-width:420px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

h1{
  font-family:'Dancing Script',cursive;

  color:#c9184a;
  margin-bottom:5px;
}

.age{

  color:#c9184a;
  margin-bottom:20px;
  font-weight:500;
}

.video-box iframe{
  width:100%;
  height:200px;
  border-radius:20px;
  border:none;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.gift-box{
  font-size:80px;
  cursor:pointer;
  margin-top:25px;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-10px);}
}

.open-text{
  color:#c9184a;
  font-size:14px;
}

.gift-image{
  display:none;
  margin-top:20px;
}
.gift-image img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* 3D Slider */
.slider-container{
  display:none;
  margin-top:50px;
  perspective:1200px;
}

.carousel{
  width:320px;
  height:320px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
}

.carousel img{
  position:absolute;
  width:180px;
  height:240px;
  object-fit:cover;
  left:70px;
  top:40px;
  border-radius:18px;
  box-shadow:0 20px 45px rgba(0,0,0,.4);
  user-select:none;

.rose{
  margin-top:60px;

.rose img{
  width:100%;

footer{
  margin-top:40px;
  font-size:14px;

footer a{

  text-decoration:none;

<body>

<script>
function openGift(){
  document.getElementById("giftBox").style.display="none";
  document.getElementById("openText").style.display="none";
  document.getElementById("giftImage").style.display="block";
  document.getElementById("sliderContainer").style.display="block";
  confetti({particleCount:200,spread:100,origin:{y:.6}});
}

/* 3D Slider */
const carousel=document.getElementById("carousel");
const images=carousel.querySelectorAll("img");
const total=images.length;
const angle=360/total;
let currentRotation=0;

images.forEach((img,i)=>{
  img.style.transform=`rotateY(${i*angle}deg) translateZ(380px)`;
});

let startX=0;
let isDragging=false;

document.addEventListener("mousedown",(e)=>{
  isDragging=true;
  startX=e.clientX;
});

document.addEventListener("mousemove",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  carousel.style.transform=`rotateY(${currentRotation+delta*0.5}deg)`;
});

document.addEventListener("mouseup",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  currentRotation+=delta*0.5;
  isDragging=false;
});

document.addEventListener("touchstart",(e)=>{
  startX=e.touches[0].clientX;
});

document.addEventListener("touchmove",(e)=>{
  let delta=e.touches[0].clientX-startX;
  carousel.style.transform=`rotateY(${currentRotation+delta*0.5}deg)`;
});

document.addEventListener("touchend",()=>{
  currentRotation=parseFloat(
    carousel.style.transform.replace("rotateY(","").replace("deg)","")
  );
});

/* Floating Hearts */
const heartsContainer=document.getElementById("hearts");
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíóüéÇüéàüéâüòò";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(25+Math.random()*35)+"px";
  heart.style.animationDuration=(6+Math.random()*5)+"s";
  heartsContainer.appendChild(heart);
  setTimeout(()=>heart.remove(),12000);
}
setInterval(createHeart,600);
</script>

</body>
