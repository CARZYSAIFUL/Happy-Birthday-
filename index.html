<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Snigdha üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffe6ee,#fff0f5);
  text-align:center;
  overflow-x:hidden;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:38px;
  color:#ff4d6d;
  margin-top:25px;
}

.video-box iframe{
  width:90%;
  height:200px;
  border-radius:15px;
  border:none;
  margin-top:15px;
}

.gift-section{
  margin-top:30px;
}

.gift-box{
  font-size:75px;
  cursor:pointer;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  50%{transform:translateY(-10px);}
}

.open-text{
  color:#ff4d6d;
}

.gift-image{
  display:none;
  margin-top:20px;
}
.gift-image img{
  width:90%;
  max-width:360px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

/* 3D Slider */
.slider-container{
  display:none;
  margin-top:40px;
  perspective:1000px;
}

.carousel{
  width:300px;
  height:300px;
  margin:auto;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s;
}

.carousel img{
  position:absolute;
  width:170px;
  height:230px;
  object-fit:cover;
  left:65px;
  top:35px;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}

/* Roses */
.rose{
  margin-top:50px;
}
.rose img{
  width:90%;
  max-width:360px;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

footer{
  margin-top:30px;
  font-size:14px;
  color:#777;
}
footer a{
  color:#ff4d6d;
  text-decoration:none;
}
</style>
</head>

<body>

<h1>Happy Birthday<br>Snigdha Afrin Ety üéÇüíñ</h1>

<div class="video-box">
  <iframe src="https://streamable.com/e/tsgee9" allowfullscreen></iframe>
</div>

<div class="gift-section">
  <div class="gift-box" id="giftBox" onclick="openGift()">üéÅ</div>
  <div class="open-text" id="openText">Open Gift Box</div>

  <div class="gift-image" id="giftImage">
    <img src="gift-box.jpg">
  </div>

  <!-- 3D Slider -->
  <div class="slider-container" id="sliderContainer">
    <div class="carousel" id="carousel">
      <img src="e1.jpg">
      <img src="e2.jpg">
      <img src="e3.jpg">
      <img src="e4.jpg">
      <img src="e5.jpg">
      <img src="e6.jpg">
      <img src="e7.jpg">
      <img src="e8.jpg">
    </div>
  </div>
</div>

<!-- Roses -->
<div class="rose">
  <img src="rose.jpg">
</div>

<div class="rose">
  <img src="rose-1.jpg">
</div>

<footer>
Developed by 
<a href="https://www.facebook.com/Mohammadsaiful91" target="_blank">
Saiful
</a> üíñ
</footer>

<script>
function openGift(){
  document.getElementById("openText").style.display="none";
  document.getElementById("giftBox").style.display="none";
  document.getElementById("giftImage").style.display="block";
  document.getElementById("sliderContainer").style.display="block";

  confetti({particleCount:180,spread:100,origin:{y:.6}});
}

/* 3D Slider Logic */
const carousel=document.getElementById("carousel");
const images=carousel.querySelectorAll("img");
const total=images.length;
const angle=360/total;
let currentRotation=0;

images.forEach((img,i)=>{
  img.style.transform=`rotateY(${i*angle}deg) translateZ(320px)`;
});

let startX=0;
let isDragging=false;

document.addEventListener("mousedown",(e)=>{
  isDragging=true;
  startX=e.clientX;
});

document.addEventListener("mousemove",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  carousel.style.transform=`rotateY(${currentRotation+delta*0.5}deg)`;
});

document.addEventListener("mouseup",(e)=>{
  if(!isDragging) return;
  let delta=e.clientX-startX;
  currentRotation+=delta*0.5;
  isDragging=false;
});

document.addEventListener("touchstart",(e)=>{
  startX=e.touches[0].clientX;
});

document.addEventListener("touchmove",(e)=>{
  let delta=e.touches[0].clientX-startX;
  carousel.style.transform=`rotateY(${currentRotation+delta*0.5}deg)`;
});

document.addEventListener("touchend",()=>{
  currentRotation=parseFloat(
    carousel.style.transform.replace("rotateY(","").replace("deg)","")
  );
});
</script>

</body>
</html>
